<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل دخول انستغرام</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }
    .login-box {
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      width: 95%;
      padding: 10px;
      background: #3897f0;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل دخول انستغرام</h2>
    <input type="text" id="username" placeholder="اسم المستخدم" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button onclick="fakeLogin()">دخول</button>
    <p id="message" style="color: red; margin-top: 15px;"></p>
  </div>

  <script>
    function fakeLogin() {
      // لما يضغط يدخل تطلع الرسالة
      document.getElementById('message').innerText = "تم اختراقك من قبل تامر!";
    }
  </script>
</body>
</html>
